documentation: http://www.dartdocs.org/documentation/math_expressions/latest
dependencies:
  quiver: '>=0.21.0<0.22.0'
  vector_math: '>=2.0.0 <2.1.0'
dev_dependencies:
  test: '>=0.12.0 <0.13.0'
environment:
  sdk: '>=0.8.10+6 <2.0.0'
